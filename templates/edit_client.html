<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Client</h1>
        <form method="post" class="form-horizontal">
            <input type="hidden" id="name_of_client" name="name_of_client" value="{{ client[0] }}">
            <div class="form-group">
                <label for="surname_of_client" class="col-sm-2 control-label">Surname of client:</label>
                <div class="col-sm-10">
                    <input type="text" id="surname_of_client" name="surname_of_client" class="form-control" value="{{ client[1] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="address_of_client" class="col-sm-2 control-label">Address of client:</label>
                <div class="col-sm-10">
                    <input type="text" id="address_of_client" name="address_of_client" class="form-control" value="{{ client[2] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="number_phone_of_client" class="col-sm-2 control-label">Number phone of client:</label>
                <div class="col-sm-10">
                    <input type="text" id="number_phone_of_client" name="number_phone_of_client" class="form-control" value="{{ client[3] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="type_of_appeals" class="col-sm-2 control-label">Type of appeals:</label>
                <div class="col-sm-10">
                    <input type="text" id="type_of_appeals" name="type_of_appeals" class="form-control" value="{{ client[4] }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </div>
        </form>
        <br>
        <a href="/view_client" class="btn btn-default">Back to Client List</a>
    </div>
</body>
</html>
